<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1.0">
</head>

<style type="text/css">

	body{
		max-width: 100%;
		overflow-x: hidden;
	}

	.menu,.close{
		display: none;
	}

	*{
		padding: 0;
		margin: 0;
		box-sizing: border-box;

		list-style: none;
		text-decoration: none;
	}
	
	@font-face{
		font-family: pop;
		src:local(Poppins-Medium), url(img/Poppins-Medium.ttf);
	}

	@font-face{
		font-family: nova;
		src:local(NovaRound-Regular), url(img/NovaRound-Regular.ttf);
	}

	body{
		font-family: pop;

		height: 200vh;
	}

	nav{
		display: flex;
		justify-content: space-between;
		align-items: center;

		height: 70px;
		width: 100%;

		background-color: white;

		position:fixed;

		z-index: 1000;
	}


	nav ul{
		display: flex;
	}

	nav ul li a{
		font-size: 18px;
		margin-right: 70px;


		letter-spacing: 2px;

		color: #107DC0;

		position: relative;

	}


	nav ul li a span{
		font-size: 19px;
		color: #F65132
	}

		nav ul li a::after{
			content: '';

			width: 0;
			height: 2px;
		
		position: absolute;
		left: 0;
		bottom: -4px;

		transition: all 0.3s;

		background-color: #098677;
		}


		nav ul li a::before{
			content: '';

			width: 0;
			height: 2px;
		
		position: absolute;
		right: 0;
		bottom: -4px;

		transition: all 0.3s;

		background-color: #f705c3;
		}



				nav ul li a:hover::after{
					width: 50%;

					left: 50%;
				}

				nav ul li a:hover::before{
					width: 50%;

					right: 50%;
				}





					nav h2{
							color: #F65132;

							transform: translateX(100px);
					}

					nav span{
						font-size: 22px;
						color: #107DC0;
					}




					#home{
						height: 100vh;		

						display: flex;
						justify-content: center;
						align-items: center;

						position: relative;
						background-color: white;
					}

					#home img{
						width: 300px;

						position: absolute;
						left: 100px;

transform: translate(0,70px);

opacity: 0;

transition: all 0.7s;
					}

					#home .caption{
						position: absolute;
						right: 100px;

						display: flex;
						justify-content: center;
						align-items: center;
						flex-direction: column;
					}


					#home h2{
						letter-spacing: 2.3px;

						display: flex;
						justify-content: center;

						color: #333;

						transform: translateY(20px);

						transition: all 0.5s;

						opacity: 0

					}


					#home p{
						width: 730px;
						text-align: center;

						display: flex;
						justify-content: center;

						padding-top: 20px;

							transform: translateY(20px);

						transition: all 0.5s;

						transition-delay: 0.25s;

						opacity: 0;

					}

					#home a{

						background-color: #14eb60;

						padding: 10px 20px;

						border-radius: 20px;


						font-size: 18px;

						position: relative;

						color: #f44336;

						overflow: hidden;

						transition: all 0.5s;

						margin-top: 10px;

					}



@media screen and (max-width: 1024px){

		#nav h2{
			transform: translateX(30px);
			font-size: 28px
		}

	#home{
		display: block;
			padding-top: 100px;
	}

	#home img{
		left: 35%;
		}

	#home .caption{
			left: 0;
			transform: translate(50px,330px);
	}
}


@media screen and (max-width: 768px){

/*	nav{
		background-color: red
	}*/

		nav ul{
			
			flex-direction: column;

			width: 100%;
			height: 1000vh;

			background-color: white;
		
			justify-content: center;
			align-items: center;

				transform: translate(600px);

				transition: all 1s;

				margin-top: 400px;
		}

		nav ul li{
			margin-top: 20px
		}



	.menu,.close{
		display: block;

		transform: scale(0.7) translate(800px);

		z-index: 1005;
	}

	.close{
		display: none;
	}

	.menu img,.close img{
		filter: invert(1);
	}
}


@media screen and (max-width: 540px) {

	#home img{
		left: 30%;
		}
	

#home{

	width: 111.5%;
}

#home p{
	width: 600px
}

	.menu,.close{
		transform: scale(0.7) translate(500px);
	}
}

@media screen and (max-width: 414px) {
	nav span{
		font-size: 0.9em
	}

	nav ul li a{
		font-size: 1.4em
	}

	#home{
		width: 120%
	}

	#home h2{
		width: 500px
	}

	#home p {
    font-size: 18px;
    width: 480px;
}

		.menu,.close{
		transform: scale(0.7) translate(400px);
	}
}

@media screen and (max-width: 375px) {
	#home a{
		font-size: 22px
	}

	#home p{
		width: 450px;
	}

	#home{
		width: 127%;

		position: absolute;
		left: 2px;
		overflow: hidden;
	}
}

@media screen and (max-width: 360px) {


	.menu,.close{
		transform: scale(0.7) translate(300px);
	}

	#home{
		height: 100vh;
	}
}

</style>

<body>

<section id="nav">

	<nav>

		<h2>My<span>Portfolio</span></h2>


				<li class="menu" onclick="menu('.menu','.close','ul','0px')"><img src="img/menu.png"></li>
		<li class="close" onclick="menu('.close','.menu','ul','1000px')"><img src="img/close.png"></li>


		
		<ul>

			
			
			<li><a href="#home"><span>H</span>ome</a></li>
			<li><a href="#"><span>A</span>bout Me</a></li>
			<li><a href="#"><span>S</span>kills</a></li>
			<li><a href="#"><span>S</span>ervices</a></li>
			<li><a href="#"><span>C</span>ontact</a></li>



		</ul>

	</nav>

</section>

	<section id="home">
		



			<img src="img/thinking.png" id="imgHome">

			<div class="caption">

				<h2 id="h2Home">Hello, I'm Kaung Myat Kyaw!</h2>

				<p id="pHome">Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry.</p>

				<a href="#">Download CV</a>

			</div>


	</section>

</body>

<script type="text/javascript">
	
				function menu(hidden,blocks,hiddens,pixel) {
			document.querySelector(hidden).style.display = 'none';

				document.querySelector(blocks).style.display = 'block';

					document.querySelector(hiddens).style.transform = `translate(${pixel})`;
		}


window.onscroll = function() {scroll1()};

function scroll1() {

	if (document.documentElement.scrollTop > 0) {
		document.getElementById('imgHome').style.transform = `translate(0,0px)`;
		document.getElementById('imgHome').style.opacity = 1;

			document.getElementById('h2Home').style.transform = `translateY(0)`;
		document.getElementById('h2Home').style.opacity = 1;


	document.getElementById('pHome').style.transform = `translateY(0)`;
		document.getElementById('pHome').style.opacity = 1;

	}

} 


</script>

</html>
